    <title>Simons Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="mainText">
                <h1>Welcome To Simons Game</h1>
            </div>
            <div class="headSpan">
                <span>Please Press Any Key to Start</span>
            </div>
        </div>

        <div class="container">
            <div type="button" class="box box1 boxGreen">
               Green
            </div>

            <div type="button" class="box box2 boxRed">
                Red
            </div>

            <div type="button" class="box box3 boxYellow">
                Yellow
            </div>

            <div type="button" class="box box4 boxBlue">
                Blue
            </div>
        </div>

    </div>
